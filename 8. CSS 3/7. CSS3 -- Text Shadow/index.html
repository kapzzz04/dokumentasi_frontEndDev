<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Shadow</title>
</head>
<style>
    h1 {
        background-color: rgb(173, 216, 230);
        font-size: 100px;
        font-family: arial;
        text-align: center;
        color: white;
        text-shadow: -9px 9px 0 rgb(130, 193, 226),
            -18px 18px 0 rgba(0, 0, 0, 0.5),
            -25px 25px 0 rgba(0, 0, 0, 0.3);
    }
</style>

<body>
    <h1>Hello World</h1>
</body>

</html>
