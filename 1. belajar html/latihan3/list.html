<!DOCTYPE html>
<html>

<head>
	<title>HTML list</title>
</head>

<body>

	<!-- ul,ol,li,dl,dd 
atribut ol type A,a,I,i,1 {ol} list terurut
atribut ul type disquare,circle,disc [ul] list tidak ter urut
-->

	<h3>hari ini yang akan dilakukan</h3>
	<ol type="I">
		<li>bangun siang</li>
		<li>ekolah</li>
		<li>makan banayak</li>
	</ol>

	<ul>
		<li>makan siang</li>
		<li>aku makan kamu</li>
		<li>kapan kapan</li>
	</ul>

	<h3>sekolah aku</h3>

	<dl>
		<dt>makan malam</dt>
		<li>makan</li>
		<dt>suka kamu</dt>
		<li>aku duku</li>
		<dt>terbang dulu kali ya</dt>
		<li>aku yang suka kamu</li>
	</dl>

</body>

</html>
