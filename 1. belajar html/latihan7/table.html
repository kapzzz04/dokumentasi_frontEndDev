<!DOCTYPE html>

<body>


	<!--
di <table></table> ada 5 atribut
 -border = untuk menambahkan garis di sekitar cell
 -cellspacing= untuk menambah jarak antara cell
 -cellspadding= untuk memberi luas pada sebuah cell
 -colspan
 -rowsapan

 colspan = untuk menggabungkan 2 cell atau yang horizontal atau kolom 
 rowsapn = untuk menggabungkan 2 cell atau lebih cell baris 

 untuk lihat contohnya kebawah

  -->

	<table border="1" cellspacing="9" cellpadding="10">
